version: "3.8"
services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    volumes:
      - ./data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - ./shared:/data/shared
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
    restart: unless-stopped
